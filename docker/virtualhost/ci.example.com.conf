<VirtualHost *:80>
  DocumentRoot /var/www/ci.example.com/public/
  ServerName ci.example.com
  <Directory "/var/www/ci.example.com/public/">
    DirectoryIndex index.html index.php
    AllowOverride All
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>

  CustomLog "logs/ci-access_log" combined
  ErrorLog  "logs/ci-error_log"

  SetEnv APP_ENV "development"
</VirtualHost>
