<VirtualHost *:80>
  DocumentRoot /var/www/cake.example.com/public/
  ServerName cake.example.com
  <Directory "/var/www/cake.example.com/public/">
    DirectoryIndex index.html index.php
    AllowOverride All
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>

  CustomLog "logs/cake-access_log" combined
  ErrorLog  "logs/cake-error_log"

  SetEnv APP_ENV "development"
</VirtualHost>
